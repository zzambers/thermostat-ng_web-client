<div class="login-pf">
  <span id="badge">
    <img src="~images/thermostat_icon_64px.svg" alt=" logo" />
  </span>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="brand">
          <img src="~images/thermostat_logotype_600px.svg" alt="Thermostat NG"/>
        </div><!--/#brand-->
      </div><!--/.col-*-->
      <div class="col-sm-7 col-md-6 col-lg-5 login">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
            <div class="col-sm-10 col-md-10">
              <input type="text" class="form-control" id="username" ng-model="username" placeholder="" tabindex="1"/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input type="password" class="form-control" id="password" ng-model="password" placeholder="" tabindex="2"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" tabindex="3"/> Remember username
                </label>
              </div>
              <span class="help-block"> Forgot <a href="" tabindex="5">username</a> or <a href="" tabindex="6">password</a>?</span>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <button id="kc-login" type="submit" class="btn btn-primary btn-lg" ng-click="login()" tabindex="3">Log In</button>
            </div>
          </div>
        </form>
      </div><!--/.col-*-->
      <div class="col-sm-5 col-md-6 col-lg-7 details">
        <p><strong>Welcome to Thermostat | JVM Instrumentation Tool</strong>
          <br/>Thermostat NG ver. 1.0.0</p>
      </div><!--/.col-*-->
    </div><!--/.row-->
  </div><!--/.container-->
</div>
